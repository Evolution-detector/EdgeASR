ksp-gradle-plugin = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

# AndroidX
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-swiperefreshlayout = { module = "androidx.swiperefreshlayout:swiperefreshlayout", version.ref = "swiperefreshlayout" }
androidx-media = { module = "androidx.media:media", version.ref = "media" }

# Fossify
fossify-commons = { module = "org.fossify:commons", version.ref = "commons" }

# Third party
eventbus = { module = "org.greenrobot:eventbus", version.ref = "eventbus" }
patternlockview = { module = "com.github.aritraroy:PatternLockView", version.ref = "patternlockview" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "ext-junit" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso-core" }

# Others
gradle-versions-plugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "grandle-versions-plugin" }

# --- EdgeASR Added Libraries ---
sherpa-onnx = { module = "com.k2fsa.sherpa.onnx:sherpa-onnx", version.ref = "sherpa-onnx" }

# Compose BOM & Libs
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
